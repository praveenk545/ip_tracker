<div class="container-flueid">
    <div class="shadow p-5" width="50%">

        <h4 class="h5  fw-bold text-white text-center ">IP Address Tracker</h4>

        <div class=" p-3">
            <form [formGroup]="ip" (ngSubmit)="ipadressfind(ip.value)">
                <div class="form mt-0" style="margin: 0 auto; width: 50%;cursor: pointer;">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control form-input" placeholder="Search..."
                        formControlName="location">
                    <span type="submit" class="left-pan "><fa-icon class="ms-3" id="search" [icon]="icons.faArrowRight"
                            (click)="ipadressfind(ip.value)"></fa-icon></span>
                </div>
            </form>
        </div>

    </div>

    <div *ngIf="ipData" class=" row d-flex justify-content-center ">

        <div class=" col-md-8 bg-white rounded shadow-lg p-3">
            <div *ngFor="let ip of ipData" class=" d-flex justify-content-evenly">

                <span>
                    <p>ip address</p>
                    {{ip["query"]|json}}
                </span>
                <small></small>

                <span>
                    <p>location</p> {{ip["city"]}}
                </span>
                <small></small>
                <span>
                    <p>timezone</p> {{ip["timezone"]}}
                </span>
                <small></small>
                <span>
                    <p>isp</p> {{ip["isp"]}}
                </span>

            </div>


        </div>

    </div>
    <div class="map">
        <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"
            src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJ2WrMN9MDDUsRpY9Doiq3aJk&key=...">
        </iframe>
    </div>
</div>
